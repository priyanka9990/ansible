---
- name: check uptime
  hosts: all
  tasks:
    - name: update the repo with centralized repo
      yum: 
       name: "*"
       state: latest
    - name: install apache2 package
      yum:
       name: "{{ package }}"
       state: present
    - name: restart the service
      service:
        name: "{{ package }}"
        state: restart
        
        
        
        
